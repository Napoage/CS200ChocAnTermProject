<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChocAnEditMemberPage</title>
  <link rel="stylesheet" href="OperatorMenuSubmissionPageCss.css">
</head>

<body>
  <div class="box">
    <h2>Edit Member</h2>
    <form id="EditMember-form">
      <div class="Main-box">
        <input type="text" name="Name" required="">
        <label>Enter Member Name</label>
      </div>
      <div class="Main-box">
        <input type="text" name="Address" required="">
        <label>Confirm/Edit Member Address</label>
      </div>
      <div class="Sub-box">
        <input type="text" name="City" required="">
        <label>City</label>
      </div>
      <div class="Sub-box">
        <input type="text" name="StateCode" required="">
        <label>State</label>
      </div>
      <div class="Sub-box">
        <input type="text" name="ZipCode" required="">
        <label>Zip Code</label>
      </div>
      <div class="Main-box">
        <input type="text" name="Email" required="">
        <label>Confirm/Edit Member Email</label>
      </div>
      <div class="button-box">
        <a href="#" id="submitButton" onclick="handleButtonClick(event)">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
        <div class="popup" id="popup">

          <p>The Member Information was not successfully changed</p>
          <button type = "button" id="okButton" onclick="closePopup()">OK</button>
        </div>
        <a href="#" id="goBackButton" onclick="handleButtonClick(event)">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Go Back
        </a>
      </div>

      <script src="EditMemberOrProviderPage.js"></script>
</body>

</html>
