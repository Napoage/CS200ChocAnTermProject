<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChocAnAddOperatorPage</title>
  <link rel="stylesheet" href="OperatorMenuSubmissionPageCss.css">
</head>

<body>
  <div class="box">
    <h2>Add Operator</h2>
    <form id="addOperator-form">
      <div class="Main-box">
        <input type="text" name="Name" required="">
        <label>Name</label>
      </div>
      <div class="Main-box">
        <input type="text" name="Username" required="">
        <label>Username</label>
      </div>
      <div class="Main-box">
        <input type="text" name="Password" required="">
        <label>Password</label>
      </div>
      <div class="button-box">
        <a href="#" id="submitButton" onclick="handleButtonClick(event)">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
        <div class="popup" id="popup">

          <p>The Member Was Not Added To Database</p>
          <button type = "button" id="okButton" onclick="closePopup()">OK</button>
        </div>
         <div class="popup2" id="popup2">

          <p>The Member Was Added To Database Your Employee ID is: </p>
           <p id="output"></p>
          <button type = "button2" id="okButton2" onclick="closePopup2()">OK</button>
        </div>
        <a href="#" id="goBackButton" onclick="handleButtonClick(event)">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Go Back
        </a>
      </div>

      <script src="AddManagerOrOperatorJava.js"></script>
</body>

</html>
